name: CI - Build, Scan, Lint, Push

on:
  push:
    branches: ["main"]

jobs:
  build:
    concurrency:
      group: cd-main
      cancel-in-progress: false
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Lint Dockerfile
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile

      # 3Ô∏è‚É£ Setup QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4Ô∏è‚É£ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5Ô∏è‚É£ Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6Ô∏è‚É£ Get version from VERSION file
      - name: Get version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Build image locally (for scanning)
      - name: Build image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          load: true
          tags: |
            ghcr.io/adiforstudy/cloud-native-platform:latest
            ghcr.io/adiforstudy/cloud-native-platform:${{ env.VERSION }}

      # 8Ô∏è‚É£ Trivy scan
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/adiforstudy/cloud-native-platform:latest
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true
          trivyignores: .trivyignore

      # 9Ô∏è‚É£ Helm lint
      - name: Helm lint
        run: helm lint charts/api

      # üîü Build & push multi-arch image
      - name: Build and push image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/adiforstudy/cloud-native-platform:latest
            ghcr.io/adiforstudy/cloud-native-platform:${{ env.VERSION }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Auto-promote to dev
      - name: Update dev environment
        run: |
          sed -i "s/^[[:space:]]*tag:.*/  tag: v$VERSION/" environments/dev/values.yaml

      - name: Pull latest
        run: git pull --rebase origin main

      - name: Commit dev promotion
        run: |
          git config user.name "github-actions"
          git config user.email "ci@github.com"
          git add environments/dev/values.yaml
          git commit -m "ci: promote v$VERSION to dev" || echo "No changes"
          git push
