name: CI - Build, Scan, Lint, Push

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Lint Dockerfile (Hadolint)
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile

      # 3️⃣ Setup QEMU (for multi-arch)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Login to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Build image locally (needed for Trivy scan)
      - name: Build image (local, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          load: true
          tags: ghcr.io/adiforstudy/cloud-native-platform:latest

      # 7️⃣ Scan image with Trivy
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/adiforstudy/cloud-native-platform:latest
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true
          trivyignores: .trivyignore

      # 8️⃣ Helm lint
      - name: Helm lint
        run: helm lint charts/api

      # 9️⃣ Build & push multi-arch image (only if everything passed)
      - name: Build and push image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/adiforstudy/cloud-native-platform:latest
