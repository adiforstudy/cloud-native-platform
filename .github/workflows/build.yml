name: CI - Build, Scan, Lint, Push

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"

concurrency:
  group: cd-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Sync with latest main (prevent race conditions)
      - name: Sync main branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main

      # 3ï¸âƒ£ Lint Dockerfile
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile

      # 4ï¸âƒ£ Setup QEMU (multi-arch)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 5ï¸âƒ£ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6ï¸âƒ£ Login to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-${GITHUB_SHA::7}" >> $GITHUB_ENV
          fi

      # 8ï¸âƒ£ Build image locally (for security scan)
      - name: Build image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          load: true
          tags: |
            ghcr.io/adiforstudy/cloud-native-platform:latest
            ghcr.io/adiforstudy/cloud-native-platform:${{ env.VERSION }}

      # 9ï¸âƒ£ Trivy vulnerability scan
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/adiforstudy/cloud-native-platform:latest
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true
          ignore-unfixed-policy: true
          trivyignores: .trivyignore

      # ðŸ”Ÿ Helm lint
      - name: Helm lint
        run: helm lint charts/api

      # 1ï¸âƒ£1ï¸âƒ£ Build & push multi-arch image
      - name: Build and push image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/adiforstudy/cloud-native-platform:latest
            ghcr.io/adiforstudy/cloud-native-platform:${{ env.VERSION }}

      # 1ï¸âƒ£2ï¸âƒ£ Auto-promote to dev (GitOps)
      - name: Update dev environment
        run: |
          sed -i "s/^[[:space:]]*tag:.*/  tag: $VERSION/" environments/dev/values.yaml

      # 1ï¸âƒ£3ï¸âƒ£ Commit & push promotion
      - name: Commit and push dev promotion
        run: |
          git config user.name "github-actions"
          git config user.email "ci@github.com"
          git add environments/dev/values.yaml
          git commit -m "ci: promote $VERSION to dev" || echo "No changes"
          git push origin main

    promote-stage:
      needs: build
      if: startsWith(github.ref, 'refs/tags/')
      runs-on: ubuntu-latest

      permissions:
        contents: write

      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Set version
          run: |
            VERSION=${GITHUB_REF#refs/tags/}
            echo "VERSION=$VERSION" >> $GITHUB_ENV

        - name: Update stage values
          run: |
            sed -i "s/^[[:space:]]*tag:.*/  tag: $VERSION/" environments/stage/values.yaml

        - name: Commit stage promotion
          run: |
            git config user.name "github-actions"
            git config user.email "ci@github.com"

            git add environments/stage/values.yaml
            git commit -m "ci: promote $VERSION to stage" || echo "No changes"
            git push
