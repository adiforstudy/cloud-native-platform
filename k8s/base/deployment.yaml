apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/adiforstudy/cloud-native-platform:latest
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
